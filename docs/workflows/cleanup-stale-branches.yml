name: Cleanup Stale Claude Branches

on:
  schedule:
    # 毎日午前3時（UTC）に実行
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete merged claude branches
        run: |
          echo "Checking for merged claude/ branches..."

          # mainブランチにマージ済みのclaudeブランチを取得
          git fetch origin main
          MERGED_BRANCHES=$(git branch -r --merged origin/main | \
            grep 'origin/claude/' | \
            sed 's/origin\///' | \
            tr -d ' ')

          if [ -z "$MERGED_BRANCHES" ]; then
            echo "No merged claude/ branches found"
            exit 0
          fi

          echo "Found merged claude/ branches:"
          echo "$MERGED_BRANCHES"

          # 各ブランチを削除
          for branch in $MERGED_BRANCHES; do
            echo "Deleting branch: $branch"
            gh api \
              --method DELETE \
              "repos/${{ github.repository }}/git/refs/heads/$branch" \
              && echo "✓ Deleted $branch" \
              || echo "✗ Failed to delete $branch"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
